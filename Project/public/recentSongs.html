<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Recent Songs</title>
</head>

<body>
  <div class="bmd-layout-container bmd-drawer-f-l bmd-drawer-overlay">
    <header class="bmd-layout-header">
      <div class="navbar navbar-dark bg-faded fixed-top justify-content-start">
        <button class="navbar-toggler" type="button" data-toggle="drawer" data-target="#dw-s2">
          <span class="sr-only">Toggle drawer</span>
          <i class="material-icons">menu</i>
        </button>
        <a class="navbar-brand" href="#">&nbsp;&nbsp;Muscial Online Internet Sharing Technology (MOIST)</a>
      </div>
    </header>
    <div id="dw-s2" class="bmd-layout-drawer bg-faded">
      <header>
        <a class="navbar-brand">Menu</a>
      </header>
      <ul class="list-group">
        <a id="menuUploadLink" class="list-group-item"><i class="material-icons">people_alt</i>Upload Link</a>
        <a id="menuViewPlaylists" class="list-group-item"><i class="material-icons">person</i>View Playlists</a>
        <a id="menuViewRecents" class="list-group-item"><i class="material-icons">login</i>View Recents</a>
        <a id="menuSignOut" class="list-group-item"><i class="material-icons">login</i>Sign Out</a>
        <a id="menuClose" class="list-group-item"><i class="material-icons">login</i>Close</a>
      </ul>
    </div>
    <main class="bmd-layout-content">
      <div id="recentSongsPage" class="container page-container img-fluid">
        <div id="recentSongsListContainer">
            <div class="card justify-content-center">
                <div class="card-body">
                  <img id="cardCover" src="https://wallpaperaccess.com/full/20159.jpg" alt="Album cover not found">
                  <h6 id="cardTitle" class="card-subtitle mb-2 text-muted">Fashion Killa</h6>
                  <h6 id="cardArtist" class="card-subtitle mb-2 text-muted">A$ap Rocky</h6>
                </div>
              </div>
        </div>
      </div>
    </main>
  </div>

  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
